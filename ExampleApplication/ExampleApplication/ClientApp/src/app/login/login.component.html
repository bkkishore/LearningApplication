<div class="container">
  <div class="row">
      <div class="col-md-4 offset-md-4">
          <div class="login-form bg-light mt-4 p-4">
              <form action="" method="" class="row g-3">
                  <h4>Welcome Back</h4>
                  <div class="col-12">
                      <label>Username</label>
                      <input type="text" name="username" [(ngModel)]="userNameModel" class="form-control" placeholder="Username">
                  </div>
                  <div class="col-12">
                      <label>Password</label>
                      <input type="password" name="password" [(ngModel)]="userPasswordModel" class="form-control" placeholder="Password">
                  </div>                  
                  <div class="col-12">
                      <button type="submit" (click)="ValidateUser()" class="btn btn-default float-end">Login</button>
                  </div>
                  <hr class="mt-4">
                  <div *ngIf="loginError==true">
                    <label style="color:red">Incorrect user credentials</label>
                  </div>
              </form>
              <hr class="mt-4">
              <div class="col-12">
                  <p class="text-center mb-0">Have not account yet? <button (click)="SignupUser()">Signup</button></p>
              </div>
          </div>
      </div>
  </div>
</div>
